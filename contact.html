<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="./img/logo_small.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style-contact.css">
    <script src="contact.js"></script>

<body class="body-contact">

    
    <form class="contact" action="https://formspree.io/f/mwpqdkzv" method="POST">
        <div class="input">
            <h2 class= h2-contact>Kontaktiere uns</h2>
        <label for="fname">Dein Name:</label>
        <input type="text" id="fname" name="fname"placeholder="Max Wurstmann">
        <label>
            Deine Mail:</label>
        <input type="email" name="email" placeholder="was-geht@ihr-freaks24.de">

        <label class="label">
            Deine Nachricht: </label>
        <textarea class="textarea" name="message" placeholder="was willst du uns sagen?"></textarea>

        <button class="button" type="submit">Send</button>
        </div>
    </form>

</body>

</html>
