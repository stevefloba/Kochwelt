<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="./img/logo_small.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style-contact.css">
    <link rel="stylesheet" href="style-tablet.css">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="style-breitbild.css">
    <script src="contact.js"></script>
</head>

<div class="container-flex">
    <header class="header-cantact">
        <div class="header-widescreen">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo.png" alt="Kochwelt-Logo">
                </a>
            </div>

            <!--Burger-Button-->
            <button class="burger" aria-label="Menü öffnen/schließen">
                ☰
            </button>



            <nav>
                <a href="index.html">Start</a>
                <a href="recipe_quinoa.html">Rezept des Tages</a>
                <a href="impressum.html">Impressum</a>
            </nav>
        </div>
      </header>

      <body class="body-contact">



     <form class="contact" onsubmit="if(this.checkValidity()) { sendMail(event); } else { return false; }">
    <div class="input">
        <h2 class="h2-contact">Kontaktiere uns</h2>

        <label for="fname">Dein Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Max Wurstmann" required minlength="2">

        <label for="email">Deine Mail:</label>
        <input type="email" id="email" name="email" placeholder="was-geht@ihr-freaks24.de" required>

        <label for="message" class="label">Deine Nachricht:</label>
        <textarea class="textarea" id="message" name="message" placeholder="Was willst du uns sagen?" required minlength="5"></textarea>

        <button class="button" type="submit">Send</button>
    </div>
</form>
        <div class="stick-footer">

            <!--footer nach unten drücken-->
        </div>
        <div class="footer-end"></div>
        <footer>
            <div class="footerwrap">
                <a href="index.html">
                    <img class="footerlogo" src="./img/logo.png" alt="Kochweltlogo">
                </a>
                <div class="footerlinks">
                    <a href="contact.html">Kontakte</a>
                    <a href="impressum.html">Impressum</a>
                    <a href="datenschutz.html">Datenschutz</a>
                </div>
            </div>


</div>
</footer>
</div>

<!--Burger-Button-->
<script>
    const burger = document.querySelector(".burger");
    const nav = document.querySelector("nav");

    burger.addEventListener("click", () => {
        nav.classList.toggle("active");
    });

    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            nav.classList.remove("active");
        });
    });
</script>

</body>

</html>
